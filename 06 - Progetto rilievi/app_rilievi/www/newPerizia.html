    <body>
        <div class="container" id="wrapper">
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="txtDesc">Descrizione</label>
                            <input type="text" class="form-control" id="txtDesc">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="txtLat">Latitudine</label>
                            <input type="number" step="0.0000001" class="form-control" id="txtLat">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group">
                            <label for="txtLng">Longitudine</label>
                            <input type="number" step="0.0000001" class="form-control" id="txtLng">
                        </div>
                    </div>
                    <div class="col-2">
                        <i class="far fa-compass"></i>
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" id="btnAggiungi" class="btn btn-success">Aggiungi</button>
                        <a href="index.html"class="btn btn-danger">Annulla</a>
                    </div>
                </div>
            </form>
        </div>
