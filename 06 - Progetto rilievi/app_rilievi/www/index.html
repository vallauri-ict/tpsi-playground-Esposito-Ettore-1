<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rilievi</title>
        <link rel="icon" href="img/logo.png" type="image/png" />

        <meta http-equiv="Content-Security-Policy" content="default-src *;  script-src * 'unsafe-inline';  style-src * 'unsafe-inline';  img-src *  data:  content:; ">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">	

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="cordova.js"> </script>
        <script src="libreria.js"></script>
        <script src="index.js"></script>
        <script src="enviroment.js"></script>
    </head>

    <body>
        <div class="container" id="wrapper">
            <div class="row"> 
                <button class="btn btn-danger" id="btnLogout"> Logout </button>
            </div>
            <div class="row">
                <div class="col-sm-0 col-lg-2"></div>
                <div class="col-sm-12 col-lg-8">
                    <div id="mappa">
                    
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 80%;"> Descrizione </th>
                            <th style="width: 10%;"> Localizza </th>
                            <th style="width: 10%;"> Dettagli </th>
                        </tr>
                    </thead>
                    <tbody id="table">
    
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-sm-12" id="divDettagli">
                    <p> Descrizione: <span>  </span> </p>
                    <p> Operatore: <span>  </span> </p>
                    <p> Data: <span>  </span> </p>
                    <p> Coordinate: <span>  </span> <i class="far fa-directions"></i> </p>
                    <div class="container">

                    </div>

                    <div id="divNewPhoto">
                        <button class="btn btn-primary"> Aggiungi foto </button>
                        <form>
                            <div class="mb-3">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-secondary">Gallery</button>
                                    <button type="button" class="btn btn-secondary">Camera</button>
                                </div>
                                <div id="divGalley">
                                    <label> Immagine: </label>
                                    <input type="file" class="form-control"/>
                                </div>
                                <div id="divCamera">
                                    <button class="btn btn.success" type="button" id="btnTakePhoto"> Camera </button>
                                    <img style="max-width: 40px; max-height: 40px;"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label> Commento (opzionale): </label>
                                <input type="text" class="form-control"/>
                            </div>
                            
                            <button class="btn btn-danger" type="button"> Annulla </button>
                            <button class="btn btn-success" type="button"> Aggiungi </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
