<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Perizie</title>	
		<link rel="icon" href="img/icoVallauri.png" type="image/png" />

		<meta http-equiv="Content-Security-Policy" content="default-src *;  script-src * 'unsafe-inline';  style-src * 'unsafe-inline';  img-src *  data:  content:; ">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<meta name="color-scheme" content="light dark">	
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="login.css">
		<script src="cordova.js"> </script>
		<script src="libreria.js"></script>
		<script src="login.js"></script>	
	</head>

	<body>
		<div class="container" style="margin-top:60px">		
			<div class="row">
				<div class="col-md-3 col-sm-2"></div>
				<div class="col-md-6 col-sm-8  text-center"> 
					<img src="img/logo.png" width="120" class="rounded-circle"> 
					<h4 class="titolo">IIS Vallauri - Fossano</h4>
				</div>
				<div class="col-md-6 col-sm-2"></div>
			</div>

			<div class="row text-center" id="login">   
				<div class="col-md-3 col-sm-2"></div>
				<div class="col-md-6 col-sm-8">			
					<form id="frmLogin">
						<div class="form-group input-group">
							<span class="input-group-text">
								<i class="fas fa-user"> </i>
							</span>
							<input type="text" class="form-control" id="usr" placeholder="eMail">
						</div>
						
						<div class="form-group input-group">
							<span class="input-group-text">
								<i class="fas fa-lock"> </i>
							</span>
							<input type="password" class="form-control" id="pwd" placeholder="Password">
						</div>

						<div class="alert alert-danger alert-dismissible" id="lblErrore">	
							<button type="button" class="close" >&times;</button>
							<p> <strong>Attenzione!</strong> </p>
						</div>

						<div class="form-group">
							<button type="button" class="btn btn-secondary btn-block" id="btnLogin"> LOGIN </button>
							<br/>	
							<a href="register.html" class="btn btn-link"> Registrati </a> 
							<br/>
							<a class="btn btn-link" id="btnResetPassword"> Hai dimenticato la password? </a>	
							<br/>
							<a class="btn btn-link" id="btnChangePassword"> Cambia password? </a>								
						</div>					
					</form>
				</div>	
				<div class="col-md-3 col-sm-3"></div>
			</div>

			<div class="row text-center" id="changePassword">
				<div class="col-md-3 col-sm-2"></div>
				<div class="col-md-6 col-sm-8">			
					<form id="frmChange">
						<div class="form-group input-group">
							<span class="input-group-text">
								<i class="fas fa-user"> </i>
							</span>
							<input type="text" class="form-control" id="changeUsr" placeholder="eMail">
						</div>
						
						<div class="form-group input-group">
							<span class="input-group-text">
								<i class="fas fa-lock"> </i>
							</span>
							<input type="password" class="form-control" id="oldPwd" placeholder="Vecchia Password">
						</div>

						<div class="form-group input-group">
							<span class="input-group-text">
								<i class="fas fa-lock"> </i>
							</span>
							<input type="password" class="form-control" id="newPwd" placeholder="Nuova Password">
						</div>

						<div class="form-group input-group">
							<span class="input-group-text">
								<i class="fas fa-lock"> </i>
							</span>
							<input type="password" class="form-control" id="newPwdRep" placeholder="Ripeti Password">
						</div>

						<div class="alert alert-danger alert-dismissible" id="lblChangeErrore">	
							<button type="button" class="close" >&times;</button>
							<p> <strong>Attenzione!</strong> </p>
						</div>
						
						<div class="form-group">
							<button type="button" class="btn btn-secondary btn-block" id="btnChange"> CAMBIA PASSWORD </button>							
						</div>
					</form>
				</div>	
				<div class="col-md-3 col-sm-3"></div>
			</div>

			<div class="row text-center" id="resetPassword">
				<div class="col-md-3 col-sm-2"></div>
				<div class="col-md-6 col-sm-8">			
					<form id="frmReset">
						<div class="form-group input-group">
							<span class="input-group-text">
								<i class="fas fa-user"> </i>
							</span>
							<input type="text" class="form-control" id="resetUsr" placeholder="eMail">
						</div>

						<div class="alert alert-danger alert-dismissible" id="lblResetErrore">	
							<button type="button" class="close" >&times;</button>
							<p> <strong>Attenzione!</strong> </p>
						</div>
						
						<div class="form-group">
							<button type="button" class="btn btn-secondary btn-block" id="btnReset"> INVIA MAIL </button>							
						</div>
					</form>
				</div>	
				<div class="col-md-3 col-sm-3"></div>
			</div>
		</div>	
	</body>
</html>
